name: MAUI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

env:
    DOTNETVERSION: 8.0.x

jobs:
  buildiAndroid:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK ${{env.DOTNETVERSION}}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  '${{env.DOTNETVERSION}}'

      - name: Install .NET MAUI
        run: dotnet workload install maui
    
      - name: Restore dependencies
        run: dotnet restore

      - name: Update project version
        run: |
          sed -i.back 's|<ApplicationVersion>\(.*\)</ApplicationVersion>|<ApplicationVersion>${{ github.run_number }}</ApplicationVersion>|g' './IODDFinder/IODDFinder.csproj'
          cat './IODDFinder/IODDFinder.csproj'

      # iOS SECTION
      - name: Setup iOS Certificate
        uses: apple-actions/import-codesign-certs@v1
        with: 
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}

      - name: Build iOS App
        run: dotnet publish -f net8.0-ios -c Release

      - name: Build Android App
        run:  dotnet publish -f net8.0-android -c Release
